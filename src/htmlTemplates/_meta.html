<meta charset="utf-8">
<!-- 
1. Tells phone not to lie about their width (css/software pixel Vs. hardware pixel) 
2. Don't let the user zoom in the web page. (maximum-scale=1) 
-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, shrink-to-fit=no">

<!-- Everything comes after above meta tag -->

<meta name="format-detection" content="telephone=no">
